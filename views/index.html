<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/vue@next"></script>
    <title>Video Player</title>
</head>

<body>
    <div id="app">
        <video src="" controls autoplay>
        </video>
        <h2>{{ message }}</h2>
    </div>
</body>
<script>
    const { createApp } = Vue;

    createApp({
        data() {
            return {
                message: 'Hello Vue!'
            }
        },
    }).mount('#app')
</script>

</html>
